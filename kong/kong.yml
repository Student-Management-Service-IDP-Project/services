_format_version: "2.1"

services:
  - name: database-adapter
    url: http://adapter:3000
    routes:
      - name: school
        paths: 
          - /school
        strip_path: false

plugins:
- name: cors
  config:
    origins:
    - '*'
    methods:
    - GET
    - POST
    headers:
    - Accept
    - Accept-Version
    - Content-Length
    - Content-MD5
    - Content-Type
    - Date
    - X-Auth-Token
    exposed_headers:
    - X-Auth-Token
    credentials: true
    max_age: 3600
- name: prometheus
  config:
    per_consumer: false
